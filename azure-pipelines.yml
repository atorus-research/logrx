# https://aka.ms/yaml

trigger: none

pool:
  vmImage: 'ubuntu-latest'

container: 'rocker/r-ver:latest'

steps:
- bash: sudo install2.r devtools
  displayName : 'devtools Install'
  continueOnError: true

- bash: R -e 'devtools::check(cran = FALSE);'
  displayName : 'Package Check'
  continueOnError: true

- bash: R -e 'sessionInfo()'
  displayName : 'R Version'